{% extends 'book/base.html' %}

{% block breadcrumbs %}
  <a class="breadcrumb">Alle oppskrifter</a>
{% endblock breadcrumbs %}

{% block content %}
  <strong>Alle oppskrifter</strong>
  {% for recipe in recipes %}
    <div class="recipe">
      <a href="{% url 'book:recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
    </div>
  {% endfor %}
{% endblock %}
